{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
{% if page %}
  <h1>{{ page.title }}</h1>
  <h2>Summary </h2>
    <p>{{ page.summary }}</p>
    <p><a href="{{ page.url }}"> {{ page.title }}</a> </p>
{% else %}
  <h1>Oops! Something went wrong</h1>
    <p>{{ message }}</p>
{% endif %}
{% endblock %}
